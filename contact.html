        id="socmed-popup-title"
      ></div>
    </div>

    <script src="./assets/js/script.js"></script>

    <script>
      const popUpEl = document.getElementById("socmed-popup");
      const popUpTitle = document.getElementById("socmed-popup-title");

      const popUpSocmed = (socmedName) => {
        popUpTitle.textContent = socmedName;

        popUpEl.classList.remove("bottom-[-80px]");
        popUpEl.classList.add("bottom-[20px]");
      };

      const popDownSocmed = () => {
        popUpEl.classList.remove("bottom-[20px]");
        popUpEl.classList.add("bottom-[-80px]");
      };

      const openSocmed = (url) => {
        window.open(url, "_blank");
      };
    </script>
